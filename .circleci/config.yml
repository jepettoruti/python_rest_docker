version: 2
jobs:
  build:
    docker:
      - image: docker:18.05.0-ce-git
      
    working_directory: ~/app

    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Install dependencies
          command: |
            apk add --no-cache \
              py-pip=9.0.0-r1\
              curl 
            pip install \
              docker-compose \
              awscli

      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - /caches/app.tar

      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/app.tar | true

      - run:
          name: Build application Docker image
          command: |
            docker build --cache-from=app -t app .

      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p /caches
            docker save -o /caches/app.tar app

      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - /caches/app.tar
        
      - run:
          name: Run tests
          command: |
              docker-compose -f ~/app/docker-compose.test.yml up &
              curl --fail http://127.0.0.1:8000/ 
              docker-compose -f ~/app/docker-compose.test.yml down

      